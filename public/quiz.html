<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quiz - CircuLit</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="p-8 bg-gray-900 text-white"> 
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-lime-300 mb-6 text-center">CircuLit Quiz</h1>
        <div id="quiz">
            <div class="mb-8">
                <img src="./questions/image.png" alt="Question 1" class="w-full max-w-md mx-auto mb-4">
                <input type="text" id="answer1" class="w-full p-2 border rounded-lg" placeholder="Enter your answer">
            </div>
            <div class="mb-8">
                <img src="./questions/image.png" alt="Question 2" class="w-full max-w-md mx-auto mb-4">
                <input type="text" id="answer2" class="w-full p-2 border rounded-lg" placeholder="Enter your answer">
            </div>
            <div class="mb-8">
                <img src="./questions/image.png" alt="Question 3" class="w-full max-w-md mx-auto mb-4">
                <input type="text" id="answer3" class="w-full p-2 border rounded-lg" placeholder="Enter your answer">
            </div>
            <div class="mb-8">
                <img src="./questions/image.png" alt="Question 4" class="w-full max-w-md mx-auto mb-4">
                <input type="text" id="answer4" class="w-full p-2 border rounded-lg" placeholder="Enter your answer">
            </div>
            <div class="mb-8">
                <img src="./questions/image.png" alt="Question 5" class="w-full max-w-md mx-auto mb-4">
                <input type="text" id="answer5" class="w-full p-2 border rounded-lg" placeholder="Enter your answer">
            </div>
            <br>
        </div>
        <button id="submitButton" onclick="askToSubmitQuiz()" class="w-full bg-lime-300 text-gray-900 p-2 rounded-lg hover:bg-lime-500">Submit Answers</button>
        <p id="score" class="text-center mt-4 text-lg text-lime-300"></p> 
    </div>

    <script>
        async function askToSubmitQuiz(){
            var wantToSubmit = confirm("Are you sure, You want to submit");
            if(wantToSubmit){
                submitQuiz();
            }
        }

        async function submitQuiz() {
            const answers = {
                answer1: document.getElementById('answer1').value,
                answer2: document.getElementById('answer2').value,
                answer3: document.getElementById('answer3').value,
                answer4: document.getElementById('answer4').value,
                answer5: document.getElementById('answer5').value
            };
            const userId = localStorage.getItem('userId');
            const submitButton = document.getElementById('submitButton');

            try {
                submitButton.disabled = true;
                submitButton.classList.add('opacity-50', 'cursor-not-allowed');
                const response = await fetch('/submit-quiz', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, answers })
                });
                const result = await response.json();

                if (response.ok) {
                    document.getElementById('score').textContent = `Your score: ${result.score}`;
                    submitButton.classList.add('opacity-50', 'cursor-not-allowed');
                    document.getElementById('quiz').style.display = 'none';
                    const message = document.createElement('p');
                    message.textContent = result.message || 'Quiz submitted successfully!';
                    message.className = 'text-center text-green-500 mt-4';
                    document.querySelector('.max-w-4xl').appendChild(message);
                } else {
                    submitButton.disabled = false;
                    submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    document.getElementById('score').textContent = result.score ? `Your score: ${result.score}` : '';
                    alert(result.message);
                }
            } catch (error) {
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
                alert('Error submitting quiz: ' + error.message);
            }
        }
    </script>
</body>
</html>
